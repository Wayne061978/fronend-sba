   <div style="background-image: url(images/GettyImages-1399396111.jpg);"> 
    <section class="hero">       
        <h1>Contact Us</h1>
        <p>Have questions? Reach out to us.</p>       
    </section>
   </div>

    <section class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="submit_contact_form" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button class="cta" type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Other Ways to Reach Us</h3>
            <p>📍 <strong>Address:</strong> 123 Health Street, Virtual City</p>
            <p>📞 <strong>Phone:</strong> +1 (800) 555-1234</p>
            <p>📧 <strong>Email:</strong> support@healthlink.com</p>
        </div>
    </section>
